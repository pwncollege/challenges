name: Setup docker storage
description: Move Docker storage to /mnt for more space.
runs:
  using: composite
  steps:
    - name: Set up Docker storage
      shell: bash
      run: |
        echo "::group::Disk usage"
        df -h
        echo "::endgroup::"
        sudo systemctl stop docker
        sudo systemctl stop containerd
        sudo sh -c 'echo "{\"features\":{\"containerd-snapshotter\":true}}" > /etc/docker/daemon.json'
        for service in docker containerd; do
          sudo rm -rf "/var/lib/$service"
          sudo mkdir -p "/mnt/$service"
          sudo ln -s "/mnt/$service" "/var/lib/$service"
        done
        # The nix-based pwn challenge runtime uses its own dockerd with data-root:
        #   /var/lib/pwn.college/docker
        # Mirror the same /mnt redirection we do for system docker/containerd.
        sudo rm -rf /var/lib/pwn.college
        sudo mkdir -p /mnt/pwn.college
        sudo chown -R root:root /mnt/pwn.college
        sudo ln -s /mnt/pwn.college /var/lib/pwn.college
        sudo systemctl start docker
