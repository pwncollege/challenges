name: Setup nix
description: Install Nix and configure binary caches for this repo.
runs:
  using: composite
  steps:
    - uses: DeterminateSystems/determinate-nix-action@v3.14.0
      with:
        extra-conf: |
          accept-flake-config = true
    - uses: DeterminateSystems/flakehub-cache-action@v3.15.2
